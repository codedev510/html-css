<html'>
<head>
    <title>Chill-Out</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <div class="container">
             <div class="navbar">
                 <img src="media/4.png" class="logo">
                 
               
                 <ul>
                     <li><a href="#">HOME</a></li>
                     <li><a href="#">ABOUT</a></li>
                     <li><a href="#">SPECIFICATIONS</a></li>
                     <li><a href="#">PRODUCTS</a></li>
                     <li><a href="#">CONNECT</a></li>

                 </ul>
             </div>
             <div class="content">
                 <div class="left-col">
                     <h1>Where<br> words fail,<br> music<br> speaks.</h1>
                 </div>
                 <div class="right-col">
                 <p>Click Here To Play</p>
                 <img src="media/pl.png" id="icon">
               
                </div>
             </div>
         </div>
         <audio id="mysong"> 
             <source src="media/Enemy.mp3" type="audio/mp3">
         </audio>
         <script>
             var mysong= document.getElementById("mysong");
             var icon= document.getElementById("icon");
             icon.onclick = function(){
                 if(mysong.paused){
                     mysong.play();
                     icon.src = "media/pa.webp";
                 }else{
                    mysong.pause();
                     icon.src = "media/pl.png";

                 }
             }

         </script>
 
    </body>
</html>
